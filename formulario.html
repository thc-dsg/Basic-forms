<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>
<body>
    
    <form action="/pagina-procssa-dados-do-form" method="post">
    <fieldset>

        <legend>Dados Gerais</legend>
        <label for="nome">Nome:</label>
        <input type="text" minlength="3" id="nome">
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="text" id="data_nascimento">
        <label for="cpf">CPF:</label>
        <input type="cpf" minlength="11"  id="cpf">

    </fieldset>

    <legend>Endereço</legend>

    <label for="tipo_endereço">Tipo:</label>
    <select id="tipo_endereço">
    <option value="">Selecione</option>
    <option value="">Rua</option>
    <option value="">Estrada</option>
    <option value="">Rodovia</option>
    <option value="">Outros</option>

    </select>

    <label for="logradouro_endereço">Logradouro:</label>

    <input type="text" id="logradouro_endereço">
    <label for="numero_endereço">Numero:</label>
    <input type="text" name="" id="numero_endereço">
    <label for="complemento_endereço">Complemento:</label>
    <input type="text" name="" id="complemento_endereço">

    <fieldset>

        <legend>Fale Conosco</legend>
        <label for="msg">Mensagem:</label>
        <textarea name="" id="" cols="20" rows="1"></textarea>

    </fieldset>

    <fieldset>

        <button type="submit">Enviar sua mensagem</button>
        <button type="reset">Limpar o Formulário</button>

    </fieldset>

    </form>

</body>

</html>
